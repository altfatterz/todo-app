name: Build and Deploy

on:
  push:
    branches:
      - master

env:
  RESOURCE_GROUP: todo-app
  AZURE_CONTAINER_REGISTRY: springtodoapp
  IMAGE_NAME: todo-app

jobs:
  unit-tests:
    # https://github.com/actions/runner-images/blob/main/images/ubuntu/Ubuntu2404-Readme.md
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
      - name: Run Unit Tests
        run: mvn test

  integration-tests:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
      - name: Run Integration Tests
        run: mvn verify -DskipUTs=true

  build:
    needs: [ unit-tests, integration-tests ]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
      - name: Build native image
        run: mvn -Pnative,aot-helper spring-boot:build-image -DskipUTs

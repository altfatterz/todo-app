<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring TODO - Completed Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        /* Smooth transitions for HTMX removals */
        .htmx-swapping {
            opacity: 0;
            transition: opacity 500ms ease-out;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <header class="mb-4 text-center">
        <h1 class="text-3xl font-bold text-slate-800">Completed Tasks</h1>
        <a href="/" class="text-blue-500 hover:underline text-sm">Back to Active Tasks</a>
    </header>

    <div id="completed-todo-list">
        <ul class="space-y-3">
            <li th:each="todo : ${todos}"
                class="flex items-center justify-between p-4 bg-slate-50 rounded-lg border border-slate-100 group">

                <div class="flex flex-col items-start gap-1">
                    <span th:text="${todo.task}" class="text-slate-700 font-medium">Task Name</span>
                    <span th:text="|Completed: ${#temporals.format(todo.completedDate, 'yyyy-MM-dd HH:mm')}|" class="text-sm text-slate-500">Completion Date</span>
                </div>
            </li>

            <li th:if="${#lists.isEmpty(todos)}" class="text-center py-10 text-slate-400 italic">
                No completed tasks yet!
            </li>
        </ul>
    </div>
</div>

</body>
</html>
